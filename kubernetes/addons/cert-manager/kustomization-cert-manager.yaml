---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: addons-cert-manager
  namespace: flux-system
spec:
  path: ./kubernetes/addons/cert-manager/controller
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
