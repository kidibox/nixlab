---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  targetNamespace: cilium-system
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.14.3
      sourceRef:
        kind: HelmRepository
        name: cilium
      interval: 12h
  values:
    k8sServiceHost: 10.0.100.10
    k8sServicePort: 6443
    kubeProxyReplacement: true

    # k3s specific
    cni:
      binPath: /var/lib/rancher/k3s/agent/opt/cni/bin
      confPath: /var/lib/rancher/k3s/agent/etc/cni/net.d

    bpf:
      # does this makes senses with native routing?
      masquerade: true

    # this breaks ingress on same node
    # routingMode: native
    # ipv4NativeRoutingCIDR: 10.42.0.0/16
    # auto-direct-node-routes: true
    # endpointRoutes:
    #   enabled: true

    bgpControlPlane:
      enabled: true
    operator:
      replicas: 1
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList:
          - 10.42.0.0/16

    ingressController:
      enabled: true
      loadbalancerMode: dedicated
    # gatewayAPI:
    #   enabled: true

    hubble:
      ui:
        enabled: true
      relay:
        enabled: true
